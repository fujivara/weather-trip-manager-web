<div class="trip-list">
  <input class="trip-list__search" placeholder="Search your trip">
  <div class="list-area">
    <div class="list-container">
      <ul>
        <trip-card
          *ngFor="let trip of trips"
          [trip]="trip"
        ></trip-card>
      </ul>
    </div>
    <div class="add-trip-btn"  (click)="onAddTrip()">
      <div class="add-trip-btn__content">
        <h1>+</h1>
        <h1>Add trip</h1>
      </div>
    </div>
  </div>
</div>
